  <body>
    <h1>Thornhub</h1>
    <body>
      <ul>
        <li><a href="porcupines.html">Porcupines</a></li>
        <li><a href="hedgehogs.html">Hedgehogs</a></li>
        <li><a href="cacti.html">Cacti</a> </li>
        <li><a href="form.html">Form</a> </li>
        <li><a href="index.html">Home</a> </li>
      </ul>
    <h2>What is Your Favorite Thorny Organism?</h2>
    <form action="" method="post">
      <fieldset>
        <legend><b> Your Information:</b></legend>
        <div>
          <label for="name-input">Name:</label>
          <input type="text" placeholder="Enter your name here" name="fname" />
        </div>
        <div>
          <label for="name-input">Email:</label>
          <input type="text" placeholder="Enter your email here" name="fname" />
        </div>
      </fieldset>
      <fieldset id="two">
        <legend>
          <b> Your Choice: </b>
        </legend>
        <div>
          <label for="product">Which Organism is your favorite?</label>
          <select name="products" id="products">
            <option value="Cacti">Cacti</option>
            <option value="Hedgehog">
              Hedgehog
            </option>
            <option value="Porcupine">
              Porcupine
            </option>
          </select>
        </div>
        <div>
          <p>What did you think of this Organism?</p>
          <label
            >Great
            <input type="checkbox" name="choice" value="Great" />
          </label>
          <label
            >Awesome
            <input type="checkbox" name="choice" value="Awesome" />
          </label>
          <label
            >Good
            <input type="checkbox" name="choice" id="Good" />
          </label>
        </div>
        <label>
          Your thoughts on the Organism: <br/>
          <textarea name="result" id="" cols="30" rows="2" readonly></textarea>
        </label>
        
        <br />
        <input type="checkbox" name="email" value="email" checked />
        <label for="email"> Sign me up for email updates</label>
        <br />
        <input type="button" value="Select" id="button-change"/>
        <input type="reset" value="Clear" />
      </fieldset>
    </form>
    
    <script>
      const f = document.querySelector("form");
        
        function displayChoice(){
            let choices = " ";
            for(let i = 0; i < f.choice.length; i++) {
                if(f.choice[i].checked){
                    choices += f.choice[i].value + "\n";
                }
            }
        
        f.result.value = choices;
    }
        document.getElementById("button-change").onclick = displayChoice
    </script>
  </body>
